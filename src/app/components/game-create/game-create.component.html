<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input class="form-control" type="text" formControlName="nome" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['nome'].errors?.['required']">
                        Nome is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescricao">Resumo</label>
                    <input class="form-control" type="text" formControlName="resumo" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['resumo'].errors?.['required']">
                        Resumo is necessary.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDesenvolvedor">Desenvolvedor</label>
                    <input class="form-control" type="text" formControlName="desenvolvedor" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['desenvolvedor'].errors?.['required']">
                        Desenvolvedor is necessary.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputImagem">URL da Imagem</label>
                    <input class="form-control" type="text" formControlName="image" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['image'].errors?.['required']">
                        Image is necessary.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputConsole">Nome do console</label>
                    <input class="form-control" type="text" formControlName="console_id" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['console_id'].errors?.['required']">
                        Nome do console is necessary.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGenero">Genero do jogo</label>
                    <input class="form-control" type="text" formControlName="genero" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['genero'].errors?.['required']">
                        Genero is necessary.
                    </div>
                </div>


                <div class="form-group" style="text-align:center">
                    <button class="btn btn-success btn-lg btn-block" type="submit">
                        Registrar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- form card register -->
</div>
