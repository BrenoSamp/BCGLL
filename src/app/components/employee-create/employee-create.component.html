<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Codigo</label>
          <input class="form-control" type="text" formControlName="codigo" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['codigo'].errors?.['required']"
          >
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3">Nome</label>
          <input class="form-control" type="text" formControlName="nome" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['nome'].errors?.['required']"
          >
            Enter your email.
          </div>
        </div>
        <div class="form-group">
          <label for="inputVerify3">Creditos</label>
          <input
            class="form-control"
            type="text"
            formControlName="creditos"
          />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['creditos'].errors?.['required']"
          >
            Enter your phone number.
          </div>
        </div>
        <div class="form-group" style="text-align:center">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
