<div class="container">
  <!-- No data message -->
  <!--<p *ngIf="Review.length <= 0" class="no-data text-center">There is no review added yet!</p>-->
  <!-- Employee list -->
  <h2>Lista de reviews cadastradas</h2>
  <table class="table table-bordered">
    <thead class="table-success">
      <tr>
        <th scope="col">Nota</th>
        <th scope="col">Descricao</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of Review; let i = index">
        <td>{{review.nota}}</td>
        <td>{{review.descricao}}</td>
      </tr>
    </tbody>
  </table>
  <div>
    <h2>Adicionar Review</h2>
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputNome">Nota</label>
        <select #nota (change)="onSelected(nota.value)" formControlName="nota">
          <option *ngFor="let i of Numbers">
            {{i.number}}
          </option>
      </select>
      </div>

      <div>
        <label for="inputNome">Descrição</label>
        <input class="form-control" type="text" formControlName="descricao" />
        <!-- error -->
        <div class="invalid-feedback" *ngIf="submitted && myForm['descricao'].errors?.['required']">
          Descrição is required.
        </div>
      </div>

      <div class="form-group" style="text-align:center">
        <button class="btn btn-success btn-lg btn-block" type="submit">
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
