<div class="container">
    <!-- No data message -->
    <!-- <p *ngIf="Game.length <= 0" class="no-data text-center">There is no employee added yet!</p>-->
    <!-- Employee list -->
    <!-- <table class="table table-bordered" *ngIf="Game.length > 0">-->  
      <thead class="table-success">
        <tr>
          <th scope="col">Imagem</th>
          <th scope="col">Nome</th>
          <th scope="col">Creditos</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of Game; let i = index">
          <th scope="row">{{employee._id}}</th>
          <td>{{game.imagem}}</td>
          <td>{{game.nome}/td>
          <td>{{game.desenvolvedor}}</td>
          <td>{{game.genero}}</td>
          <td>{{game.descricao}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeEmployee(employee, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
  </div>
