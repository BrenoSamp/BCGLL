<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputNota">Nota</label>
            <input class="form-control" type="number" formControlName="nota" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['nota'].errors?.['required']"
            >
              Nota is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputNome">Nome</label>
            <input class="form-control" type="text" formControlName="nome" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['nome'].errors?.['required']"
            >
                Nome is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputDescricao">Descricao</label>
            <input
              class="form-control"
              type="text"
              formControlName="description"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['description'].errors?.['required']"
            >
              Descrição is required.
            </div>
          </div>
          <div class="form-group" style="text-align:center">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
