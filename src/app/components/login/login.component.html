<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input class="form-control" type="text" formControlName="email" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['email'].errors?.['required']">
                        Email is necessary.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGenero">Senha</label>
                    <input class="form-control" type="password" formControlName="senha" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['senha'].errors?.['required']">
                        Senha is necessary.
                    </div>
                </div>
                
                <div class="form-group" style="text-align:center">
                    <button class="btn btn-success btn-lg btn-block" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- form card register -->
</div>
